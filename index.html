                photo: "pictures/subday2.1.jpg",
                details: `
                    <p class="mb-4">The Wieliczka Salt Mine is one of Poland’s most distinguished heritage sites, located approximately 10 km from Kraków. As a UNESCO World Heritage Site, it offers a unique combination of geological significance, engineering mastery, and cultural heritage. Its extensive subterranean network spans over 300 km of tunnels, with only a curated route accessible to visitors.</p>

                        <li><strong>Health and Wellness:</strong> The mine’s microclimate is noted for its purity, providing therapeutic benefits, particularly for respiratory conditions.</li>

                    </div>
                `

                details: `
                    <h4 class="font-bold text-slate-900 mb-2">Overview</h4>
                    <p class="mb-4">Wadowice, located approximately 50 km southwest of Kraków, is best known as the birthplace of Pope John Paul II. The town offers a focused cultural and historical experience, centred on his early life, local traditions, and the architectural character of a classic Lesser Poland settlement. Its compact layout enables an efficient half-day visit.</p>
                    
                    <h4 class="font-bold text-slate-900 mt-6 mb-2">Proposed Itinerary</h4>

            "5-4": {
                name: "Gubałówka Mountain",

                gpsLink: "https://www.google.com/maps/search/49.3068,19.9344",
                photo: "pictures/gubalowka_detail.jpg",
                details: `
                    <p class="mb-4">Gubałówka is one of the most popular destinations in Zakopane, offering a magnificent panoramic view of the Tatra Mountains and the town below.</p>
                    
                    <h4 class="font-bold text-slate-900 mt-6 mb-2">1. Getting to the Summit</h4>
                    <p class="mb-2">The most common way to reach the top is via the <strong>Gubałówka Funicular (PKL Gubałówka)</strong>. The station is located at the northern end of Krupówki Street.</p>
                    <ul class="list-disc pl-5 space-y-1 mb-4">

                        <li><strong>Tickets:</strong> Can be purchased at the lower station or online to skip the queues.</li>

                    <p class="mb-2">Once at the 1,126-metre summit, there is plenty to see and do:</p>

                        <p class="text-blue-700 text-sm font-bold">● Shopping: This is a great place to buy Oscypek, but check that it's the real highlander sheep cheese!</p>
                    </div>
                `

                gpsLink: "https://www.google.com/maps/search/49.2322,19.9817",
                photo: "pictures/kasprowy_detail.jpg",
                details: `
                    <p class="mb-4">Kasprowy Wierch (1,987m) is the most famous mountain peak in Poland, known as the "Holy Mountain" for Polish skiers. It sits directly on the border between Poland and Slovakia.</p>
                    
                    <h4 class="font-bold text-slate-900 mt-6 mb-2">1. The Cable Car Journey</h4>

                    </div>
                `

                details: `
                    <p class="mb-4">Morskie Oko, meaning "Eye of the Sea", is the largest and arguably most beautiful lake in the Tatra Mountains. Situated at 1,395 metres above sea level, it is surrounded by the highest peaks in Poland.</p>
                    
                    <h4 class="font-bold text-slate-900 mt-6 mb-2">1. The Journey Begins: Palenica Białczańska</h4>
                    <p class="mb-2">Your adventure starts at the <strong>Palenica Białczańska</strong> parking lot. This is the entry point to the Tatra National Park.</p>
                    <ul class="list-disc pl-5 space-y-1 mb-4">
                        <li><strong>Parking:</strong> Must be booked online in advance. It fills up extremely quickly, especially during the holidays.</li>
                        <li><strong>Entrance Fee:</strong> A small entry fee to the National Park is required at the gate.</li>

                    <h4 class="font-bold text-slate-900 mt-6 mb-2">3. Arrival at Morskie Oko</h4>
                    <p class="mb-2">Once you reach the lake, the view opens up to the High Tatras, including <strong>Rysy</strong>, the highest peak in Poland.</p>
                    <ul class="list-disc pl-5 space-y-1 mb-4">

            const subtitle = document.getElementById('media-subtitle');

            const isPdf = format === 'pdf';

            imgContent.classList.add('hidden');
            pdfContent.classList.add('hidden');
            error.classList.add('hidden');

                path = `${folder}/${identifier}.pdf`;

                title.innerText = titles[identifier] || "Document Viewer";
                subtitle.innerText = "Internal Viewer";
                pdfContent.src = path;
                pdfContent.classList.remove('hidden');
            } else {
                const prefix = folder === 'pictures' ? 'hotel' : 'map';
                path = `${folder}/${prefix}${identifier}.jpg`;
                title.innerText = folder === 'pictures' ? 'Accommodation View' : 'Route Map';
                subtitle.innerText = `Day ${identifier}`;
                imgContent.src = path;
                imgContent.classList.remove('hidden');
                imgContent.onerror = () => {

            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();

                    backToTopBtn.classList.add('translate-y-0', 'opacity-100');
                } else {
                    backToTopBtn.classList.add('translate-y-20', 'opacity-0');
                    backToTopBtn.classList.remove('translate-y-0', 'opacity-100');
                }
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        window.onload = init;
    </script>
</body>
</html>
