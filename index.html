<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poland Tour Guide 25/26</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: auto;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bg-pattern {
            background-image: radial-gradient(#3b82f6 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        /* Media Viewer Styles */
        #media-viewer {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.98);
            z-index: 100;
            backdrop-filter: blur(12px);
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        #media-viewer.active {
            display: flex;
        }

        #media-content {
            max-width: 100%;
            max-height: 75vh;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        #pdf-content {
            width: 100%;
            height: 75vh;
            max-width: 1000px;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            background: white;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- Media Viewer Modal -->

        <button onclick="closeMedia()" class="mb-6 flex items-center space-x-2 bg-white/10 hover:bg-white/20 text-white px-6 py-4 rounded-2xl transition-all active:scale-95 font-bold border border-white/10">

    <!-- Mobile Navigation Drawer Overlay -->

    <div class="min-h-screen flex flex-col md:flex-row">

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-full md:w-80 bg-white border-r border-slate-200 shadow-xl md:shadow-none sidebar-transition -translate-x-full md:translate-x-0 md:static">

                        </div>

                            <h1 class="font-black text-xl tracking-tight text-slate-900 leading-none">Poland 25/26</h1>

                    </div>
                </div>

        </aside>

        <!-- Main Content -->

            <!-- Mobile Sticky Header -->

                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div class="text-center">
                    <span id="mobile-header-day" class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none mb-1">Dashboard</span>
                    <span id="mobile-header-title" class="font-extrabold text-slate-900 text-sm">Welcome Home</span>

    <!-- Back to Top Button -->

        <i data-lucide="arrow-up" class="w-6 h-6"></i>

            { day: 2, date: "27th Dec 2025", title: "Salt Mines & Auschwitz", location: "Wieliczka & Oświęcim", hotel: "Hotel Vistula", travelTime: "Mines (30m), Auschwitz (1h 20m)", notes: "Mines booked @ 09:00. Auschwitz booked @ 13:50.", activities: ["Wieliczka Salt Mines (Booked)", "Travel to Auschwitz (1.2hrs)", "Auschwitz & Birkenau (Booked)", "Optional: Katowice Christmas Market"], highlights: ["UNESCO Salt Mine", "Holocaust Memorial"] },
            { day: 3, date: "28th Dec 2025", title: "Papal History & Theme Park", location: "Wadowice & Zator", hotel: "Hotel Convictus Cracovia", travelTime: "Wadowice (1h 10m), Zator (30m)", notes: "Energylandia Winter Zone opens at 11:30.", activities: ["Check-out", "Wadowice: Pope John Paul II's Birthplace", "Try local Kremówka (Cream Cake)", "Energylandia Winter Zone", "Check-in at Hotel Convictus", "Krakow City Evening"], highlights: ["Papal heritage", "Energylandia Coasters"] },
            { day: 4, date: "29th Dec 2025", title: "Shopping & Krakow Old Town", location: "Sosnowiec & Krakow", hotel: "Hotel Convictus Cracovia", travelTime: "Krakow to Sosnowiec (1hr) and back", notes: "Outlet Opens @9 - Try to allocate 4-5hrs - NOTE: Krakow Christmas Market is best enjoyed in the evening.", activities: ["Sosnowiec Designer Village (Outlet)", "Wawel Royal Castle & Cathedral", "Main Market Square (Rynek Główny)", "Jewish Quarter exploration"], highlights: ["Designer Shopping", "Royal History"] },
            { day: 5, date: "30th Dec 2025", title: "Heading to Zakopane and Tatra Mountains", location: "Zakopane", hotel: "Pokoje Goscinne U Moniki", travelTime: "Krakow to Zakopane (1h 30m)", notes: "Meet host for check-in at 14:00.", activities: ["Check-out @7", "Travel to Zakopane", "For Skiers Lessons at 10.30", "Krupówki Street (Shopping & Food)", "Thermal Baths (Chochołowskie Termy)", "CheckIn @Pokoje", "Enjoy Zakopane Christmas Market"], highlights: ["Highlander culture", "Thermal springs"] },
            { day: 6, date: "31st Dec 2025", title: "New Year's Eve on the Peaks", location: "Kasprowy Wierch", hotel: "Pokoje Goscinne U Moniki", travelTime: "Local Zakopane travel", notes: "NYE Dinner is at Stek Chalupa.", activities: ["Kasprowy Wierch or Gubalowka Mountains", "Skiing Lesson 2 @10", "High Tatra summit exploration", "New Year's Eve Dinner at Stek Chalupa", "NYE Celebration in Zakopane"], highlights: ["Mountain Summit", "NYE Dinner"] },

            { day: 9, date: "3rd Jan 2026", title: "Slovakia High Altitudes, Wellness and Parks", location: "Lomnicky Peak & Tatralandia", hotel: "Rezort Pri Jazere (Slovakia)", travelTime: "Local Slovakia travel", notes: "Tatralandia is a massive indoor tropical park.", activities: ["Lomnicky Peak (Cable car to 2,634m)", "Tatralandia Tropical Paradise", "Evening wellness and saunas", "Relaxation at the lake resort", "Slovakia Explorer Dog Sledging", "Chopok Chuti Mountain"], highlights: ["Highest accessible peak", "Tropical Waterpark"] },

        // Initialise App

            renderNav();
            renderContent();
            lucide.createIcons();
            setupEventListeners();

            const list = document.getElementById('daily-nav-list');

                container.innerHTML = `

                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 md:gap-6">
                            <button onclick="changeDay(12)" class="bg-white p-4 sm:p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col items-center text-center hover:border-blue-400 transition-all active:scale-95 group">
                                <div class="bg-blue-50 text-blue-600 w-12 h-12 sm:w-14 sm:h-14 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i data-lucide="map-pin" class="w-5 h-5 sm:w-6 sm:h-6"></i></div>
                                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Route</h3>
                                <p class="text-xs sm:text-base font-bold text-slate-800 break-words leading-tight">Poland & Slovakia</p>
                            </button>
                            <button onclick="changeDay(12)" class="bg-white p-4 sm:p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col items-center text-center hover:border-blue-400 transition-all active:scale-95 group">

                mobileHeaderDay.innerText = `Day ${currentDay} of 11`;

                    <div class="space-y-6 fade-in">
                        <div class="flex items-center justify-between mb-2">
                             <button onclick="changeDay(0)" class="flex items-center space-x-2 bg-white px-4 py-2 rounded-xl border border-slate-200 text-slate-500 hover:text-blue-600 hover:border-blue-100 transition-all active:scale-95 group">
                                <i data-lucide="home" class="w-4 h-4"></i>
                                <span class="text-xs font-bold uppercase tracking-widest">Home Dashboard</span>
                            </button>
                        </div>

                        ${coverImageHtml}
                        
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 pb-2 border-b border-slate-200">
                            <div>
                                <div class="flex items-center space-x-2 text-blue-600 font-black uppercase tracking-[0.2em] text-[11px]">
                                    <span class="bg-blue-100 px-2 py-0.5 rounded">Day ${data.day}</span>
                                    <span class="text-slate-300">•</span>
                                    <span>${data.date}</span>
                                </div>
                                <h2 class="text-3xl md:text-5xl font-black text-slate-900 tracking-tight leading-none">${data.title}</h2>
                                <div class="flex items-center text-slate-500 font-medium pt-1">
                                    <i data-lucide="map-pin" class="w-4 h-4 mr-1.5 text-red-500"></i>
                                    ${data.location}
                                </div>
                            </div>
                            <div class="hidden md:flex items-center bg-white p-2 rounded-2xl border border-slate-200 shadow-sm space-x-1">
                                <button onclick="changeDay(${Math.max(1, currentDay - 1)})" ${currentDay === 1 ? 'disabled' : ''} class="p-3 hover:bg-slate-100 disabled:opacity-20 rounded-xl transition-colors">
                                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                                </button>
                                <div class="px-6 flex flex-col items-center">
                                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Progress</span>
                                    <span class="font-bold text-slate-900">${currentDay} / 11</span>
                                </div>
                                <button onclick="changeDay(${Math.min(11, currentDay + 1)})" ${currentDay === 11 ? 'disabled' : ''} class="p-3 hover:bg-slate-100 disabled:opacity-20 rounded-xl transition-colors">
                                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Stay Card -->
                            <button onclick="viewMedia('pictures', ${data.day})" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-blue-400 hover:shadow-md transition-all text-left active:scale-[0.98]">
                                <div class="flex items-center space-x-4">
                                    <div class="bg-indigo-50 p-3 rounded-2xl text-indigo-600 flex-shrink-0"><i data-lucide="home"></i></div>
                                    <div class="min-w-0">
                                        <p class="text-[10px] font-black text-slate-400 uppercase truncate">Stay (Tap to view)</p>
                                        <p class="font-bold text-slate-800 truncate">${data.hotel}</p>
                                    </div>
                                </div>
                            </button>
                            <!-- Est Travel Card -->
                            <button onclick="viewMedia('maps', ${data.day})" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-blue-400 hover:shadow-md transition-all text-left active:scale-[0.98]">
                                <div class="flex items-center space-x-4">
                                    <div class="bg-orange-50 p-3 rounded-2xl text-orange-600 flex-shrink-0"><i data-lucide="clock"></i></div>
                                    <div class="min-w-0">
                                        <p class="text-[10px] font-black text-slate-400 uppercase truncate">Est. Travel (Tap Map)</p>
                                        <p class="font-bold text-slate-800 truncate">${data.travelTime}</p>
                                    </div>
                                </div>
                            </button>
                            <div class="bg-slate-900 p-6 rounded-3xl shadow-xl lg:col-span-1 sm:col-span-2">
                                <div class="flex items-center space-x-3 text-blue-400 mb-2">
                                    <i data-lucide="info" class="w-4 h-4"></i>
                                    <span class="text-[10px] font-black uppercase tracking-[0.2em]">Note</span>
                                </div>
                                <p class="text-white text-sm font-medium leading-relaxed italic">"${data.notes}"</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div class="lg:col-span-8 space-y-6">
                                <section class="bg-white rounded-[2.5rem] p-6 md:p-10 border border-slate-100 shadow-sm">
                                    <h3 class="text-2xl font-black text-slate-900 mb-8">Daily Actions</h3>
                                    <div class="space-y-8 relative">
                                        <div class="absolute left-[19px] top-2 bottom-2 w-px bg-slate-100 hidden sm:block"></div>
                                        ${data.activities.map((act, i) => `
                                            <div class="flex space-x-5 group relative z-10">
                                                <div class="flex-none w-10 h-10 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center font-black text-sm">${i + 1}</div>
                                                <div class="pt-1.5"><p class="text-slate-800 font-semibold md:text-lg">${act}</p></div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </section>
                                ${extraButtonHtml}
                            </div>
                            <div class="lg:col-span-4 space-y-6">
                                <div class="bg-blue-600 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                    <div class="relative z-10">
                                        <h4 class="text-xl font-black mb-4 uppercase tracking-wider">Highlights</h4>
                                        <ul class="space-y-4">
                                            ${data.highlights.map(h => `
                                                <li class="flex items-center space-x-3">
                                                    <i data-lucide="star" class="w-5 h-5 text-yellow-300 fill-yellow-300"></i>
                                                    <span class="font-bold">${h}</span>
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                </div>
                                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm text-center">
                                    <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="map-pin" class="w-8 h-8"></i></div>
                                    <p class="text-slate-500 text-sm mb-4">Need help getting to ${data.location}?</p>
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(data.location)}" target="_blank" class="block w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm active:scale-95 transition-all shadow-lg">Open Google Maps</a>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Footer Nav -->
                        <div class="md:hidden flex items-center justify-between pt-8 gap-3">
                            <button onclick="changeDay(${Math.max(1, currentDay - 1)})" ${currentDay === 1 ? 'disabled' : ''} class="flex-1 py-4 bg-white border border-slate-200 rounded-2xl flex items-center justify-center text-slate-700 font-bold disabled:opacity-30">
                                <i data-lucide="chevron-left" class="w-5 h-5 mr-2"></i> Prev
                            </button>
                            <button onclick="changeDay(${Math.min(11, currentDay + 1)})" ${currentDay === 11 ? 'disabled' : ''} class="flex-1 py-4 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black disabled:opacity-30 shadow-lg shadow-blue-200">
                                Next <i data-lucide="chevron-right" class="w-5 h-5 ml-2"></i>
                            </button>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function viewMedia(folder, identifier, format = 'jpg') {
            const viewer = document.getElementById('media-viewer');
            const imgContent = document.getElementById('media-content');
            const pdfContent = document.getElementById('pdf-content');
            const title = document.getElementById('media-title');
            const subtitle = document.getElementById('media-subtitle');
            const error = document.getElementById('media-error');
            
            let path;
            const isPdf = format === 'pdf';

            imgContent.classList.add('hidden');
            pdfContent.classList.add('hidden');
            error.classList.add('hidden');

            if (isPdf) {
                path = `${folder}/${identifier}.pdf`;
                const titles = {
                    'doc6': "New Year's Eve",
                    'doc7': 'Snow Activities',
                    'info1': 'Congo Itinerary',
                    'info2': 'Travel Guide'
                };
                title.innerText = titles[identifier] || "Trip Document Viewer";
                subtitle.innerText = "Internal Viewer";
                
                pdfContent.src = path;
                pdfContent.classList.remove('hidden');
            } else {
                if (folder === 'pictures' && identifier === 3) {
                    path = 'pictures/hotel3.jpg';
                } else {
                    const prefix = folder === 'pictures' ? 'hotel' : 'map';
                    path = `${folder}/${prefix}${identifier}.jpg`;
                }
                title.innerText = folder === 'pictures' ? 'Accommodation View' : 'Route Map';
                subtitle.innerText = `Itinerary Day ${identifier}`;
                
                imgContent.src = path;
                imgContent.classList.remove('hidden');
                imgContent.onerror = () => {
                    error.classList.remove('hidden');
                    imgContent.classList.add('hidden');
                };
            }

            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeMedia() {
            document.getElementById('media-viewer').classList.remove('active');
            document.getElementById('pdf-content').src = ""; 
            document.body.style.overflow = 'auto';
        }

        function changeDay(day) {
            currentDay = day;
            renderContent();
            window.scrollTo(0, 0);
            updateSidebarUI(day);
            closeSidebar();
        }

        function updateSidebarUI(day) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
                el.classList.add('hover:bg-slate-100', 'text-slate-700');
                const span = el.querySelector('span');
                if (span) {
                    span.classList.remove('bg-white/20', 'bg-blue-50', 'text-blue-600');
                    span.classList.add('bg-slate-100');
                }
            });

            const activeBtn = day === 0 ? document.getElementById('nav-home') : document.getElementById(`nav-day-${day}`);
            if (activeBtn) {
                activeBtn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
                activeBtn.classList.remove('hover:bg-slate-100', 'text-slate-700');
                const span = activeBtn.querySelector('span');
                if (span) {
                    span.classList.add('bg-white/20');
                    span.classList.remove('bg-slate-100', 'bg-blue-50', 'text-blue-600');
                }
            }
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function setupEventListeners() {
            document.getElementById('open-sidebar').addEventListener('click', openSidebar);
            document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
            document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);

            const backToTopBtn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.remove('translate-y-20', 'opacity-0');
                    backToTopBtn.classList.add('translate-y-0', 'opacity-100');
                } else {
                    backToTopBtn.classList.add('translate-y-20', 'opacity-0');
                    backToTopBtn.classList.remove('translate-y-0', 'opacity-100');
                }
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        window.onload = init;
    </script>
</body>
</html>
